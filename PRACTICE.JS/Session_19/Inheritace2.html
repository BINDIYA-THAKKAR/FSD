<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class car{
            constructor(name,speed,color){
                this.name=name
                this.speed=speed
                this.color=color
            }
            drive(){
                console.log(this.name,"car is running")
            }
        }

        class Sample extends car{
            perform(){
                console.log(this.name,this.speed,this.color)
            }

        }

        let s1=new Sample("Ford",345,"red")
        s1.drive()
        s1.perform()
    </script>
</head>

</body>
</html>
