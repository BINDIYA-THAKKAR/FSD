<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        function Student(name,age,rollno){
            this.name=name
            this.age=age
            this.rollno=rollno
            this.display=function(){
                console.log('name is',this.name)
                console.log('age is',this.age)
                console.log('rollno is',this.rollno)
            }
        }
        let s1=new Student('Krishna',26,32)
        s1.display()
        let s2=new Student('Radhika',36,42)
        s2.display()
    </script>
