<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student{
            constructor(name,age,rollno){ //this is called when objects are created by new keyword
            this.name=name
            this.age=age
            this.rollno=rollno
            }
            display() {
                console.log('name is',this.name)
                console.log('age is',this.age)
                console.log('rollno is',this.rollno)
             }
        }//class over
        let s1=new Student('Krishna',26,32)
        s1.display()
        let s2=new Student('Radhika',36,42)
        s2.display()
        
    </script>
</head>
<body>
    
</body>
</html>
