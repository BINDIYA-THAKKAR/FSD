<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
    <script>
        function grade(){
            let mark=parseInt(document.getElementById("marks").value)
            let result=""
            if(mark>100 || mark<0){
                result="invalid"
            }
            else if(mark>=80){
                result="A"
            }
            else if(mark>=50){
                result="B"
            }
            else if (mark>=40){
                 result="c"
            }
            else{
                result="D"
            }
            document.getElementById("output").innerHTML=result
        }

    </script>
</head>
<body>
    <label for="Marks"><input type="text" id="marks" onchange="grade()">Enter Marks</label>
    <p id="output"></p>

</body>
</html>
