<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Let</title>
    <script>
        let n1=10  //ram store this value and name it n1
        console.log("n1" , n1)   //it will print the values 
        let n2="Hello World"
        console.log("n2" , n2)   //string is collection of character
        let n3=3.52
        console.log("n3" , n3)
        let n4=true              //its boolean value
        console.log("n4" , n4)
        let n5=10                   //Let will change value of variable
        n5=20
        console.log("n5",n5)
        const n6=30
        n6=30                          //const will not change value of variable. it shows an error
        console.log("n6",n6)


    </script>
</head>
<body>
    
</body>
</html>
