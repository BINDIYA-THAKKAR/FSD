<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function handle(){
        let n = parseInt(document.getElementById("no").value)
        mul(n)
        
        }
        
        function mul(n){
            let result=""
            for(let i=1;i<10;i++){
                result=result +n+"*"+i+"="+ (n*i)+"<br/>"
            }
            document.getElementById("multiplication").innerHTML=result
        }
    
    </script>
</head>
<body>
    <label for="input"> No <input type="number" id="no" onchange="handle()">  </label>
    <p id="multiplication"></p>
    
</body>
</html>
